<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="image/x-icon" href="image/2.png" rel="icon">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <title>puzzle</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            background-image: url(image/4.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #mainTab {
            position: absolute;
            display: none;
            background: #fff;
            box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
        }

        #title {
            position: absolute;
            z-index: 100;
            width: 100%;
            text-align: center;
            top: 38%;
            font-size: 70px;
            font-weight: bold;
            text-shadow: 0 8px 9px #37879B, 0 -2px 2px #77B2D3;
            color: #fff;
        }

        #size {
            display: none;
            width: 100%;
        }

        .img {
            border: 1px solid #F0F0F0;
            position: absolute;
            display: none;
            cursor: pointer;
        }

        #image {
            width: 100%;
            height: 100%;
        }

        #menu {
            position: absolute;
            font-size: 22px;
            text-shadow: 1px 1px 1px #000, 1px 1px 1px #FFF;
            color: rgb(240, 240, 240);
            line-height: 60px;
            display: none;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        #next {
            background: red;
            cursor: pointer;
            font-size: 20px;
            line-height: 60px;
            padding: 10px;
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.4);
            background-image: linear-gradient(to top, #77B2D3, #fff);
            text-shadow: 1px 1px 1px #000, 1px 1px 1px #FFF;
            color: #fff;
            display: none;
        }

        #next:HOVER {
            background-image: linear-gradient(to top, red, #fff);
        }
    </style>
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?050abda50e42764cf28236dcf76f4c5d";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div id="mainTab">
    <div id="title">
        puzzle
    </div>
</div>
<div id="image">
    <img id="size">
</div>
<div id="menu">
    计时:<span id="min">00</span>:<span id="mm">01</span>&nbsp;&nbsp;
    难度:<span id="gk">简单</span>&nbsp;&nbsp;
    关卡:<span id="type">A</span>&nbsp;&nbsp;
    步数:<span id="num">0</span><br />
    <a id="next">下一关</a>
</div>
</body>
<script type="text/javascript">
    let $x = 3,
        $y = 3;
    let $id = 0;
    let $state = false;
    let ids = [];
    let tops = [];
    let lefts = [];
    let $time, $timer;
    let temp = 0;
    let $type = 0;

    $("#size").attr("src", "image/puzzle.jpg");

    //加载游戏环境
    $(window).load(function() {
        doInit();
    });

    function doInit() {
        let x = $("#size").width();
        let y = $("#size").height();
        let width = $(window).width();
        let height = $(window).height();
        let w, h, url, ps, left, top, img;
        $("#mainTab").css({
            "width": x,
            "height": y,
            "left": (width - x) / 2,
            "top": (height - y) / 2
        });
        $("#menu").css({
            "top": (height - y) / 2 + y
        });
        $("#mainTab").fadeIn();

        for (let z = 0; z < $y; z++) {
            for (let i = 0; i < $x; i++) {
                w = "width:" + (x / $x - 2) + "px;";
                h = "height:" + (y / $y - 2) + "px;";
                url = "background: url(\"image/puzzle.jpg\");";
                ps = "background-position: -" + i * (x / $x) + "px -" + z * (y / $y) + "px;";
                left = "left:" + (x / $x) * i + "px;";
                top = "top:" + (y / $y) * z + "px;";
                img = "<div id='" + $id + "' class='img' style='" + w + h + url + ps + left + top + "'></div>";
                $("#mainTab").append(img);
                $id++;
            }
        }

        $timer = setInterval(function() {
            if (temp === $x * $y) {
                clearInterval($timer);
                doStar();
            }
            let left = $(".img").eq(temp).css("left");
            let top = $(".img").eq(temp).css("top");
            $(".img").eq(temp).css({
                "top": "0px",
                "left": "0px"
            }).fadeIn().animate({
                top: top,
                left: left
            }, 150);
            temp++;
        }, 150);
    }

    //开始游戏
    function doStar() {
        setTimeout('$("#title").html("游戏即将开始").hide().fadeIn();', 1000);
        setTimeout('$("#title").html("Ready").hide().fadeIn();', 2000);
        setTimeout('$("#title").html("Three").hide().fadeIn();', 3000);
        setTimeout('$("#title").html("Two").hide().fadeIn();', 4000);
        setTimeout('$("#title").html("One").hide().fadeIn();', 5000);
        setTimeout('$("#title").html("Go!").hide().fadeIn();', 6000);
        setTimeout('$("#title").html("").fadeOut()', 7000);
        setTimeout(function() {
            $state = true;
            $(".img").last().fadeOut();
            $("#menu").fadeIn();
            $time = setInterval(function() {
                let mm = Number($("#mm").html()) + 1;
                let min = Number($("#min").html());
                if (mm < 10) {
                    mm = "0" + mm;
                }
                if (mm === 60) {
                    mm = "00";
                    min++;
                }
                if (min < 10) {
                    min = "0" + min;
                }
                $("#min").html(min);
                $("#mm").html(mm);
            }, 1000);
            for (let i = 0; i < $(".img").length - 1; i++) {
                let left = $(".img").eq(i).css("left");
                let top = $(".img").eq(i).css("top");
                ids.push(i);
                lefts.push(left);
                tops.push(top);
            }

            //关键逻辑验证
            do {
                ids = shuffle(ids);
            } while (!solvability(ids, $x));

            for (let i = 0; i < $(".img").length - 1; i++) {
                $(".img").eq(ids[i]).animate({
                    top: tops[i],
                    left: lefts[i]
                }, 350);
            }
        }, 8000);
    }

    //移动拼图
    $(document).on("click", ".img", function() {
        let x = $(this).css("width").replace("px", "");
        let h = $(this).css("height").replace("px", "");
        let a = $(this).css("left").replace("px", "");
        let b = $(this).css("top").replace("px", "");
        let c = $(".img").last().css("left").replace("px", "");
        let d = $(".img").last().css("top").replace("px", "");
        let e = Math.floor(Math.abs(d - b));
        let f = Math.floor(Math.abs(a - c));
        if ((a === c && Math.floor(e - h) < 5) || (b === d && Math.floor(f - x) < 5)) {
            if ($state) {
                $state = false;
                $("#num").html(Number($("#num").html()) + 1);
                $(".img").last().animate({
                    top: b,
                    left: a
                }, 350);
                $(this).animate({
                    top: d,
                    left: c
                }, 350, function() {
                    $state = true;
                    if (doCheck()) {
                        $(".img").last().fadeIn();
                        clearInterval($time);
                        $("#title").html("恭喜通关！").hide().fadeIn();
                        $("#next").fadeIn();
                        $state = false;
                    }
                });
            }
        }
    });

    //验证是否OK
    function doCheck() {
        for (let i = 0; i < $(".img").length - 1; i++) {
            if ($(".img").eq(i).css("left") !== lefts[i]) {
                return false;
            }
            if ($(".img").eq(i).css("top") !== tops[i]) {
                return false;
            }
        }
        return true;
    }

    //获取指定范围的随机数
    function getRandomNum(Min, Max) {
        let Range = Max - Min;
        let Rand = Math.random();
        return (Min + Math.round(Rand * Range));
    }

    //数组乱序
    function shuffle(o) {
        for (let j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
    }

    //判断一个打乱顺序的数字拼图是否可还原
    function solvability(order, size) {
        let a;
        let count = 0;
        let m = 0;
        let n = 0;
        let len = order.length;
        size = size || 3;
        for (let i = 0; i < len; i++) {
            a = order[i];
            if (a === size * size - 1) {
                m = parseInt(i / size);
                n = parseInt(i % size);
            }
            for (let j = i + 1; j < len; j++) {
                if (order[j] < a) {
                    count++;
                }
            }
        }
        count += m;
        count += n;
        return count % 2 === 0;
    }

    //开始下一关
    $("#next").click(function() {
        $type++;
        if ($type === 1) {
            $("#gk").html("中等");
        } else if ($type > 1) {
            $("#gk").html("困难");
        }
        $("#type").html(String.fromCharCode($type + 65));
        $("#menu,#next").hide();
        $("#title").html("").hide();
        clearInterval($time);
        $("#min").html("00");
        $("#mm").html("00");
        $("#num").html("0");
        $id = 0;
        $(".img").remove();
        $x++;
        $y++;
        $state = false;
        ids = [];
        tops = [];
        lefts = [];
        temp = 0;
        doInit();
    });

    //屏蔽右键菜单
    document.oncontextmenu = function() {
        return false;
    };

    //禁止浏览器拖拉
    document.ondragstart = function() {
        return false;
    };
</script>
</html>
